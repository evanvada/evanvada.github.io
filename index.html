<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="base.css">
	<link rel="stylesheet" href="index.css">
	<title>Portfolio Evan</title>
</head>
<body>

	<!-- HEADER -->
	<header class="header">
		<a href="" class="header__link"><div class="header__link-logo">EVAN<br>VADA</div></a>
		<nav class="header__links">
			<a href="" class="header__link"><div class="header__link-text">PORTFOLIO</div></a>
			<a href="" class="header__link"><div class="header__link-text">À_PROPOS</div></a>
			<a href="" class="header__link"><div class="header__link-text">COMMENÇONS</div></a>
		</nav>
	</header>

	<!-- HERO -->
	<section class="hero dither-bottom">
		<div class="hero__side">
			<h1>DÉVELOPPEUR FULLSTACK</h1>
			<h3>Passionné et polyvalent, hâte de travailler ensemble sur un projet unique</h3>
			<input type="button" value="> Contacter">
		</div>
	</section>

	<!-- PRTFOLIO -->
	<section class="portfolio">
		<h2>PORTFOLIO</h2>
		<div class="portfolio__grid">
			<div class="portfolio-project"></div>
			<div class="portfolio-project"></div>
			<div class="portfolio-project"></div>
			<div class="portfolio-project"></div>
		</div>
	</section>

	<!-- ABOUT -->
	<section class="about">
		<div class="about__side">
			<h2>À PROPOS</h2>
			<span>
			C'est trop proche <br>
			C'est à voir</span>
		</div>
		<div class="about__portrait dither-top dither-bottom"></div>
		<div class="decorative-line"></div>
	</section>

	<!-- FOOTER -->
	<footer class="footer">
		<div class="footer__send">
			<h2 class="white">CONTACTER</h2>
			<form>
				<label for="email">> EMAIL</label>
				<input id="email" type="email" required>
				<label for="message">> MESSAGE</label>
				<textarea id="message" required></textarea>
				<input type="submit" value="> Envoyer">
				<!-- <span>Envoyez moi un message avec votre email et je vous recontacterai</span> -->
			</form>
		</div>
		<div class="footer__overview">
			<div class="decorative-line white"></div>
		</div>
		<div class="footer__socials">
			<div class="decorative-line white"></div>
		</div>
	</footer>
</body>
</html>
